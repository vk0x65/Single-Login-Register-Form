<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login System</title>
</head>
<body>
	<a href="" class="logo" target="_blank"><img src="./images/logo.webp" alt="Route Logo"></a>
	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center d-block" id="regSection">
						<h2 class="mb-3 pb-4"><span>Login System</span></h2>
						<h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                        <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                        <label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Log In</h4>
											<div class="form-group">
												<input type="email" name="userEmail" class="form-style" placeholder="Email Address" id="userEmail" autocomplete="off">
											</div>	
											<div class="form-group mt-2">
												<input type="password" name="userPass" class="form-style" placeholder="Password" id="userPass" autocomplete="off">
											</div>
											<a href="#" class="btn mt-4" id="loginBtn">Login</a>
                                            <p class="mb-0 mt-4 text-center"><a href="#" class="link">Forgot your password?</a></p>
                                            <p id="incorrect"></p>
                                        </div>
                                    </div>
                                </div>
								<div class="card-back">
									<div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Sign Up</h4>
                                            <div class="form-group">
                                                <input type="text" name="userRegName" class="form-style" placeholder="Full Name" id="userRegName" autocomplete="off">
                                                <i class="input-icon uil uil-user"></i>
                                            </div>	
                                            <div class="form-group mt-2">
                                                <input type="email" name="userRegEmail" class="form-style" placeholder="Email Address" id="userRegEmail" autocomplete="off">
                                            </div>	
                                            <div class="form-group mt-2">
                                                <input type="password" name="userRegPass" class="form-style" placeholder="Password" id="userRegPass" autocomplete="off">
                                            </div>
                                            <a href="#" class="btn mt-4" id="signupBtn">Sign Up</a>
                                            <p id="exist"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-none" id="homeSection">
                        <h2 class="mb-3 pb-4" id="username"><span></span></h2>
                        <a class="btn" id="logoutBtn" href="/">Logout</a>
                    </div>
                </div>
            </div>
        </div>
	</div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
